  <br>
  
  <h1 style="color: white;">WELCOME {{user}}</h1>
  <!-- display date -->
  <h4 style="color: white;">Login datails are{{loginDate|date:'fullDate'|uppercase}}</h4>
  <button (click)="deletefromParent()" class="btn btn-danger" style="float: right;">Delete</button>
  <br><br>
  <div class="container">
  <app-deleteconform (onDelete)="onDelete($event)" (onCancel)="onCancel()" [item]="acno"></app-deleteconform>

  <a routerLink="/transaction">Transaction History</a>
  <div [ngClass]="acno?'style1':''" class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Deposit Form</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="depositForm" (ngSubmit)="deposit()">



                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <!-- <input type="text" class="form-control" #acno [placeholder]="accnum" id="login_accno" required> -->
                          <!-- (change)="accno($event)" -->
                          <input type="text" name="acno" formControlName="acno" class="form-control"  placeholder="accnum" id="login_accno" required>
                      </div>
                      <div *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors" style="color: red;">
						Invalid Account No
					</div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" name="pswd" formControlName="pswd" class="form-control" placeholder="password" id="login_password" required>
                          <!-- <input type="password" #pswd class="form-control" placeholder="password" id="login_password" required> -->
                          <!-- (change)="pswd($event)" -->
                      </div>
                      <div *ngIf="this.depositForm.get('pswd')?.touched&&this.depositForm.get('pswd')?.errors" style="color: red;">
						Invalid password
					</div>
					
                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- <input type="text" class="form-control" #acno [placeholder]="accnum" id="login_accno" required> -->
                        <!-- (change)="accno($event)" -->
                        <input type="text" name="amount" formControlName="amount" class="form-control"  placeholder="amount please" id="login_amount" required>
                    </div>
                      <div *ngIf="this.depositForm.get('amount')?.touched&&this.depositForm.get('amount')?.errors" style="color: red;">
						Invalid Amount
					</div>
                      
                      <div class="form-group">
                          <input type="submit"  value="Deposit" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>

</div>
